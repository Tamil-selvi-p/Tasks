<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <script defer href="main.js" ></script>
</head>
<body>

    <div class="popup"></div>
    
    <main class="main">
        <header class="header-content">
            <div class="logo">
                <img src="11865313.png" />
                <a href="#">ChatGBT</a>
            </div>
            <nav class="navbar">
                <a href="#" class="nav-cnt" >About</a>
                <a href="#" class="nav-cnt" >Features</a>
                <a href="#" class="nav-cnt" >Learn</a>
                <a href="#" class="nav-cnt" >Bussiness</a>
                <a href="#" class="nav-cnt" >Pricing</a>
                <a href="#" class="nav-cnt" >Images</a>
                <a href="#" class="nav-cnt" >Download</a>
            </nav>
            <div class="login-cnt">
                <button class="login" title="Login" >Login</button>
                <button class="sign-in" title="Sign up" >Sign up for Free</button>
                <button class="question" title="ask help" >?</button>
            </div>
        </header>

        <section class="section">
            <div class="content">
                <div></div>
                <div class="page-cnt">What Can I help with?</div>
                <div class="chat">
                    <div class="chat-cnt">Ask anything</div>
                    <div class="extra-cnt">
                        <div class="extra-features">
                            <div><img src="clip.png" alt="attachment" title="Attach">Attach</div>
                            <div><img src="web.png" alt="attachment" title="Search">Search</div>
                            <div><img src="open-book.png" alt="attachment" title="Study">Study</div>
                            <div><img src="clip.png" alt="attachment" title="Attach">Create Image</div>
                            <div></div>
                        </div>
                        <div class="voice">Voice</div>
                    </div>
                </div>
                <div></div>
            </div>
        </section>

        <footer>
            <div>By Messaging ChatGBT, an AI ChatBot, you agree to our <a href="#">Terms</a> and have read our <a href="#">Privacy Policy</a>. See <a href="#">Cookie Preferences</a>.</div>
        </footer>

    </main>


</body>
</html>
