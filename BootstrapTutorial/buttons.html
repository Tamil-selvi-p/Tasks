<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body {
            padding: 30px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- 1.basic buttons -->
     <h2>Buttons</h2>

     <button class="btn btn-primary">Primary Button</button>
     <button class="btn btn-secondary">Secondary Button</button>

    <!-- 2.anchor tags as buttons -->
     <h2>Links as buttons</h2>

     <a href="#" class="btn btn-info">Info anchor tag</a>
     <a href="#" class="btn btn-success">Success anchor tag</a>

    <!-- 3.button sizes -->
     <h2>Button sizes</h2>

     <button class="btn btn-lg btn-danger">Large Danger Button</button>
     <button class="btn btn-sm btn-danger">Small Danger Button</button>
     <button class="btn btn-lg btn-warning">Large Warning Button</button>
     <button class="btn btn-sm btn-warning">Small Warning Button</button>

    <!-- 4.outlined styles -->
     <h2>Button styles</h2>

     <button class="btn btn-outline-primary btn-sm">Small Outlined with primary color</button>
     <button class="btn btn-outline-secondary btn-lg">Large Outlined with secondary color</button>

    <!-- 5.button groups -->
     <h2>Button groups</h2>

     <div>
        <a href="#" class="btn btn-primary" >button 1</a>
        <a href="#" class="btn btn-secondary" >button 2</a>
        <a href="#" class="btn btn-success" >button 3</a>
     </div>
    
</body>
</html>
